<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="gallery.css">
  <title>Slider Instagram</title>
</head>
<body>

  <div class="gallery">
    <img src="./image/1.png" alt="Imagen 1" class="gallery-image" onclick="openSlider(0)">
    <img src="./image/2.png" alt="Imagen 2" class="gallery-image" onclick="openSlider(1)">
    <img src="./image/3.jpg" alt="Imagen 3" class="gallery-image" onclick="openSlider(2)">
    <!-- Agrega más imágenes según sea necesario -->
  </div>

  <div class="slider-container" id="slider-container">
    <span class="close-btn" onclick="closeSlider()">&times;</span>
    <div class="slider-content">
      <img src="./image/1.png" alt="Imagen 1" class="slider-image">
      <img src="./image/2.png" alt="Imagen 2" class="slider-image">
      <img src="./image/3.jpg" alt="Imagen 3" class="slider-image">
      <!-- Agrega más imágenes según sea necesario -->
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
